<!--Orders.component.html page-->
<!--Material Design Card container. Holds and displays service list-->
<mat-card-title></mat-card-title>
<div class="container">
  <mat-card class="form-container">

  <!--Binds to invoice.component.ts-->
  <!--Will display input service list when clicked-->
  <!--Form will reset when user closes out-->
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
      <mat-card-content>

<!--Creates class to bind to orders.component.ts function of order form-->
 <div ngModelGroup="orderForm">

<!--Class servicesLeftAlign moves section to the left of the page-->
    <div class="servicesLeftAlign">
     <h1>Repair Services</h1>


<!--Div section displays Password Reset icon, name, price, and action checkbox-->
          <div class=" width center">
            <span>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-unlock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
                  <path fill-rule="evenodd" d="M8.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
              </svg>
            </span>
        <br />
            <label  class="serviceheader"  for="passwordReset">Password Reset</label>
              <p>$39.99</p>
              <mat-checkbox name="password" color="accent" ngModel></mat-checkbox>
        </div>


<!--Div section displays Spyware Removal icon, name, price, and action checkbox-->
          <div class="width center">
            <span>
            <i class="fas fa-shield-virus"></i>
            </span>
        <br />
            <label for="spywareRemoval" class="serviceheader">Spyware Removal</label>
            <p>$99.99</p>
              <mat-checkbox name="spyware" color="accent" ngModel></mat-checkbox>
          </div>


<!--Div section displays Memory Upgrade icon, name, price, and action checkbox-->
          <div class="width center">
            <span>

              </svg>
          </span>
        <br />
            <label for="memory" class="serviceheader">Memory Ugrade</label>
            <p>$129.99</p>
              <mat-checkbox name="memory" color="accent" ngModel></mat-checkbox>
          </div>

        <br />

<!--Div section displays Software Installation icon, name, price, and action checkbox-->
          <div class="width center">
            <span>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

              </svg>
            </span>
        <br />
            <label for="software" class="serviceheader">Software Installation</label>
            <p>$49.99</p>
            <mat-checkbox name="software" color="accent" ngModel></mat-checkbox>
          </div>



<!--Div section displays Tune-up icon, name, price, and action checkbox-->
          <div class="width center">
            <span>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tools" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 1l1-1 3.081 2.2a1 1 0 0 1 .419.815v.07a1 1 0 0 0 .293.708L10.5 9.5l.914-.305a1 1 0 0 1 1.023.242l3.356 3.356a1 1 0 0 1 0 1.414l-1.586 1.586a1 1 0 0 1-1.414 0l-3.356-3.356a1 1 0 0 1-.242-1.023L9.5 10.5 3.793 4.793a1 1 0 0 0-.707-.293h-.071a1 1 0 0 1-.814-.419L0 1zm11.354 9.646a.5.5 0 0 0-.708.708l3 3a.5.5 0 0 0 .708-.708l-3-3z"/>

              </svg>
            </span>
        <br />
            <label for="tuneUp" class="serviceheader">Tune-Up</label>
            <p>$89.99</p>
            <mat-checkbox name="tuneUp" color="accent" ngModel></mat-checkbox>
          </div>

<br />


<!--Div section displays Disk Clean-up icon, name, price, and action checkbox-->
          <div class="width center">
            <span>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                </svg>
            </span>
        <br />
            <label for="diskCleanUp" class="serviceheader">Disk Clean-Up</label>
            <p>$149.99</p>
            <mat-checkbox name="cleanUp" color="accent" ngModel></mat-checkbox>
          </div>



<!--Div section displays Keyboard Cleaning icon, name, price, and action checkbox-->
          <div class="width center">
            <span>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-keyboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 5H2a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1zM2 4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2z"/>

              </svg>
            </span>
        <br />
            <label for="keyboard" class="serviceheader">Keyboard Cleaning</label>
            <p>$45.00</p>
            <mat-checkbox name="keyboard" color="" ngModel></mat-checkbox>
          </div>

      <!--This div closes the .servicesLeftAlign div-->
    </div>



<!--This section moves servicesRightAlign section to the right-->
        <div class="servicesRightAlign">
          <div class="width">

          <h1>Standard Fees</h1>


<!--Div section displays the Labor hours icon, name, price, and selection box. Displays the additional parts input-->
            <span>
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
              </svg>
            </span>
        <br />

            <label for="laborHours" class="serviceheader">Labor Hours</label>
            <p>$50.00/hr</p>

              <select id="labor" name="labor" ngModel>
                <option value="" disabled selected>Select Hours</option>
                <option value="1">1 Hour</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
                <option value="4">4 Hours</option>
             </select>
          </div>
<br />
          <mat-form-field>
            <input type="text"  matInput name="parts" placeholder="**Parts**" ngModel/>
          </mat-form-field>


      <!--This div closes the servicesRightAlign div-->
        </div>


      <mat-card-actions>
        <button  class="button"  class="mat-raised-button" id="submit" type="submit">
          Add to Order
        </button>
      </mat-card-actions>
     <!--This div closes the orderForm div-->
       </div>
     </mat-card-content>


    </form>
  </mat-card>
  <!--This div closes the container-->
</div>


<!--End of Orders Component html page-->
